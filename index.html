<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Sidebar</title>
    <link rel="stylesheet" href="./style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <aside>
        <i class='bx bx-menu burguer-menu' ></i>

        <div class="logo">
            <i class='bx bxs-package'></i>
            <p>Inova<span>Box</span></p>
        </div>

        <div class="search-box">
            <input type="text" class="search" placeholder="Pesquisar">
        </div>

        <div class="menu">
            <i class='bx bx-home'><a href="" class="menu-item">Home</a></i>
            <i class='bx bxs-dashboard'><a href="" class="menu-item">Painel de Controle</a></i>
            <i class='bx bxs-folder-open'><a href="" class="menu-item">Projetos</a></i>          
        </div>

        <div class="footer">
            <i class='bx bx-cog' ><a href="">Configurações</a></i>
            <div class="login-card">
                <div class="avatar-img">
                    <img src="./images/avatar.jpg" alt="">
                </div>
                <div class="login-form">
                    <p>Pedro</p>
                    <p>CEO</p>
                </div>
                <i class='bx bx-log-in' ></i>
            </div>
        </div>
    </aside>






    
</body>
</html>
